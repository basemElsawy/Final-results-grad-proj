<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Assessment</title>
  <link rel="stylesheet" href="header&footer.css" />
  <link rel="stylesheet" href="assessmentStyle.css" />
  <script src="https://kit.fontawesome.com/7031694be7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="logo">Pocket-<span class="Orange-txt hlf">Coach</span></div>

    <img src="pictures/muscle.png" width="100px" height="100px" alt="muscle" class="muscle-img not-showing" />

    <ul class="navbar">
      <li><a href="/merchandise page/Merch.Html">Merchendise</a></li>
      <li><a href="#">Sign Up</a></li>
      <li><a href="/Home.html">About us</a></li>
    </ul>
  </header>
  <main class="main-content">
    <section class="first-section">
      <h1>Create your <span class="Orange-txt">account</span></h1>
      <a href="#second-section" class="start btn-style">Start</a>
      <div class="overlay"></div>
    </section>

    <section id="second-section">
      <div class="side-bar" id="nav-bar">
        <a class="page-links clicked" href="#personal-data">Personal Data</a>
        <a class="page-links" href="#body-assessment">Body Assessment</a>
        <a class="page-links" href="#general-question">General question</a>
        <a class="page-links" href="#picture">Personal Picture</a>
      </div>

    </section>
    <section class="sect-behavior not-shown third-section">
      <div class="first-container">
        <form action="">
          <label for="First-name">First name</label><input placeholder="Your first name" id="First-name" type="text">
          <label for="Middle-name">Middle name</label><input placeholder="Your middle name" id="Middle-name"
            type="text"><label for="Last-name">Last
            name</label><input placeholder="Your last name" id="Last-name" type="text"><label
            for="Email">Email</label><input placeholder="Ex.mohamed@gmail.com" id="Email" type="email">
        </form>
        <div class="start-assesing first">
          <button class="btn-style next-btn">next</button>
          <button class="small-btn first-skip" id="skip">skip</button>
        </div>
        <div class="go-back">
          <button class="goback-btn small-btn">Go back</button>

        </div>
      </div>
    </section>
    <section class="sect-behavior not-shown">
      <div class="first-container">
        <form action="">
          <label for="Weight">Weight <span class="small-txt">in kg</span></label><input placeholder="Your weight in kg"
            id="Weight" type="number">
          <label for="Height">Height <span class="small-txt">in metres</span> </label><input
            placeholder="your height in metres" id="Height" type="number"><label for="Last-name">Gender</label><input
            placeholder="Gender M/F" maxlength="1" id="Last-name" type="text"><label for="Email">Age</label><input
            placeholder="Ex.mohamed@gmail.com" id="Email" type="number">
        </form>
        <div class="start-assesing">
          <button class="btn-style next-btn">next</button>
          <button class="small-btn" id="skip">skip</button>
        </div>
        <div class="go-back">
          <button class="goback-btn small-btn">Go back</button>

        </div>
      </div>
    </section>
    <section class="sect-behavior not-shown">
      <div class="first-container">
        <form action="">
          <label for="First-name">What is your biggest fitness goal?</label><input placeholder="Answer here"
            id="First-name" type="text">
          <label for="Middle-name">Who motivates you?</label><input placeholder="Answer here" id="Middle-name"
            type="text"><label for="Last-name">do you have any old injuries</label><input placeholder="Answer here"
            id="Last-name" type="text"><label for="Email">do you have any history with old sports?</label><input
            placeholder="Ex.mohamed@gmail.com" id="Email" type="email">
        </form>
        <div class="start-assesing">
          <button class="btn-style next-btn">next</button>
          <button class="small-btn" id="skip">skip</button>
        </div>
        <div class="go-back">
          <button class="goback-btn small-btn">Go back</button>

        </div>
      </div>
    </section>
    <section class="sect-behavior section-four not-shown">
      <div class="first-container fourth-sect">
        <img src="pictures/user profile.jpg" id="imageInside" height="150px" width="150px" alt="">
        <label class="label-img-in" for="img-input">
          add a picture
          <input type="file" id="img-input" class="file-Input">
        </label>
        <form action="">
          <label for="Password">Password</span></label><input placeholder="must be unique" id="Password"
            type="password">
          <label for="Password-confirm">Confirm password</label><input placeholder="confirm" id="Password-confirm"
            type="password">
        </form>

        <div class="start-assesing fourth">
          <button class="btn-style next-btn">next</button>
          <button class="small-btn" id="skip">skip</button>
        </div>
        <div class="go-back">
          <button class="goback-btn small-btn">Go back</button>

        </div>
      </div>
    </section>

  </main>
  <footer class="footer-section hidden">
    <div class="footer-container">
      <h1 class="footer-heading"><a href="/Home.html">About us</a></h1>
      <div>
        <span>Powered by Pocket-<span class="Orange-txt">Coach</span> for fitness industries</span>
      </div>
    </div>
    <div class="overlay"></div>
  </footer>
  <script src="https://kit.fontawesome.com/7031694be7.js" crossorigin="anonymous"></script>
  <script src="assessingBehavior.js"></script>
</body>

</html>
